<div class="settings-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>

        <form ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">
            <fieldset class="form-group">
              <input class="form-control" type="text" placeholder="URL of profile picture" ng-model="$ctrl.formData.picURL">
  <!--             <input type="file" id="file"> -->
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" placeholder="Your Name" ng-model="$ctrl.formData.name">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg" rows="8" placeholder="Short bio about you" ng-model="$ctrl.formData.bio"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="email" placeholder="Email" ng-model="$ctrl.formData.email">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" placeholder="New Password" ng-model="$ctrl.formData.password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit">
              Update Settings
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
