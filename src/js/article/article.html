
<div class="post-page">

  <div class="banner">
    <div class="container">

      <h1 ng-bind="::$ctrl.article.title"></h1>

      <article-actions for="$ctrl.article"></article-actions>

    </div>
  </div>



  <div class="container page">

    <div class="row post-content">
      <div class="col-xs-12" ng-bind-html="::$ctrl.article.body"></div>
    </div>

    <hr />

    <div class="post-actions">
      <article-actions for="$ctrl.article"></article-actions>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2">

        <div show-authed="true">
          <list-errors from="$ctrl.commentForm.errors"></list-errors>
          <form class="card comment-form" ng-submit="$ctrl.addComment()">
            <div class="card-block">
              <textarea class="form-control" placeholder="Write a comment..." rows="3" ng-model="$ctrl.commentForm.body"></textarea>
            </div>
            <div class="card-footer">
              <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
              <button class="btn btn-sm btn-primary" type="submit">
               Post Comment
              </button>
            </div>
          </form>
        </div>

        <p show-authed="false">
          <a ui-sref="app.login">Sign in</a> or <a ui-sref="app.register">sign up</a> to add comments on this article.
        </p>

        <comment ng-repeat="cmt in $ctrl.comments" data="cmt" delete-cb="$ctrl.deleteComment(cmt.id, $index)"></comment>

      </div>
    </div>

  </div>



</div>
