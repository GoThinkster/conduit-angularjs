
<div class="post-page">

  <div class="banner">
    <div class="container">

      <h1 ng-bind="::$ctrl.article.title"></h1>

      <article-meta for="$ctrl.article">
        <follow-btn author-data="$ctrl.article.author"></follow-btn>
        <favorite-btn article-id="$ctrl.article.id">
          Favorite Post <span class="counter">(29)</span>
        </favorite-btn>
      </article-meta>

    </div>
  </div>

  <div class="container page">

    <div class="row post-content">
      <div class="col-xs-12" ng-bind-html="::$ctrl.article.body"></div>
    </div>

    <hr />

    <div class="post-actions">
      <article-meta for="$ctrl.article">
        <follow-btn author-data="$ctrl.article.author"></follow-btn>
        <favorite-btn article-id="$ctrl.article.id">
          Favorite Post <span class="counter">(29)</span>
        </favorite-btn>
      </article-meta>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2">

        <comment is-author="false"></comment>
        <comment is-author="true"></comment>

        <form class="card comment-form">
          <div class="card-block">
            <textarea class="form-control" placeholder="Write a comment..." rows="3"></textarea>
          </div>
          <div class="card-footer">
            <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
            <button class="btn btn-sm btn-primary">
             Post Comment
            </button>
          </div>
        </form>

      </div>
    </div>

  </div>

</div>
