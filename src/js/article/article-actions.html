<article-meta for="$ctrl.for">

  <!-- If current user is the author, show edit/delete buttons -->
  <span ng-show="$ctrl.canModify">
    <a ui-sref="app.editor({ slug: $ctrl.for.slug })" class="btn btn-outline-secondary btn-sm">
      <i class="ion-edit"></i> Edit Article
    </a>
    <button class="btn btn-outline-danger btn-sm" ng-class="{disabled: $ctrl.isDeleting}" ng-click="$ctrl.deleteArticle()">
      <i class="ion-trash-a"></i> Delete Article
    </button>
  </span>

  <!-- Otherwise, show favorite & follow buttons -->
  <span ng-hide="$ctrl.canModify">
    <follow-btn author-data="$ctrl.for.author"></follow-btn>
    <favorite-btn article-id="$ctrl.for.id">
      Favorite Post <span class="counter">(29)</span>
    </favorite-btn>
  </span>

</article-meta>
