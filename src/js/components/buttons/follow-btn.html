<button class="btn btn-sm action-btn" ng-class="{'disabled': $ctrl.isSubmitting, 'btn-outline-secondary': !$ctrl.for.following, 'btn-secondary': $ctrl.for.following}" ng-click="$ctrl.submit()">
  <i class="ion-plus-round"></i>
  &nbsp;
  {{ $ctrl.for.following ? 'Unfollow' : 'Follow' }} {{ $ctrl.for.username }}
</button>
