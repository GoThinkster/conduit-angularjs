<div class="post-preview">
  <article-meta for="$ctrl.for">
    <favorite-btn article-id="$ctrl.for.id" class="pull-xs-right">29</fav-btn>
  </article-meta>

  <a ui-sref="app.article" class="preview-link">
    <h1 ng-bind="$ctrl.for.title"></h1>
    <p ng-bind="$ctrl.for.description"></p>
    <span>Read more...</span>
  </a>
</div>
