<div class="post-meta">
  <a ui-sref="app.profile.main({ username:$ctrl.article.author.username })"><img ng-src="{{$ctrl.article.author.image}}" /></a>
  <div class="info">
    <a ui-sref="app.profile.main({ username:$ctrl.article.author.username })" class="author" ng-bind="$ctrl.article.author.username"></a>
    <span class="date" ng-bind="$ctrl.article.createdAt | date: 'longDate' "></span>
  </div>
  <ng-transclude></ng-transclude>
</div>
