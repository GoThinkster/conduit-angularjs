<div class="post-preview">
  <article-meta for="$ctrl.for">
    <favorite-btn for="$ctrl.for" class="pull-xs-right">{{$ctrl.for.favoritesCount}}</favorite-btn>
  </article-meta>

  <a ui-sref="app.article({ slug: $ctrl.for.slug })" class="preview-link">
    <h1 ng-bind="$ctrl.for.title"></h1>
    <p ng-bind="$ctrl.for.description"></p>
    <span>Read more...</span>
  </a>
</div>
