<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ng-show="$ctrl.stateIs.register" ui-sref="login">Have an account?</a>
          <a ng-show="$ctrl.stateIs.login" ui-sref="register">Need an account?</a>
        </p>

        <ul class="error-messages" ng-show="$ctrl.errors">
          <li ng-repeat="(field, errors) in $ctrl.errors">
            Your {{field}}
            <ul>
              <li ng-repeat="error in errors">
                {{error}}
              </li>
            </ul>
          </li>
        </ul>

        <form ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">
            <fieldset class="form-group" ng-show="$ctrl.stateIs.register">
              <input class="form-control form-control-lg" ng-model="$ctrl.formData.username" type="text" placeholder="Username">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="email" placeholder="Email" ng-model="$ctrl.formData.email">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" placeholder="Password" ng-model="$ctrl.formData.password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit" ng-bind="$ctrl.title"></button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
