<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="auth.title"></h1>
        <p class="text-xs-center">
          <a ng-show="auth.stateIs.register" ui-sref="login">Have an account?</a>
          <a ng-show="auth.stateIs.login" ui-sref="register">Need an account?</a>
        </p>

<!--         <ul class="error-messages">
          <li>That email is already taken</li>
        </ul> -->
        <form ng-submit="auth.submitForm()">
          <fieldset ng-disabled="auth.isSubmitting">
            <fieldset class="form-group" ng-show="auth.stateIs.register">
              <input class="form-control form-control-lg" ng-model="auth.formData.name" type="text" placeholder="Your Name">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="email" placeholder="Email" ng-model="auth.formData.email">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" placeholder="Password" ng-model="auth.formData.password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit" ng-bind="auth.title"></button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
